{include file="header" /}
<!--the bg of search-->
<div class="w-100 p-3" style="background-color: #eee;">
  <div class="alert alert-info alert-dismissible fade show" role="alert"> 该平台暂时一共有<strong>23</strong>地区
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
  </div>
  <div class="container">

  </div>
</div>
<!--the end of search--> 
<!--the bg of content-->
<div class="w-100 p-3" >
  <div class="row">
    {volist name="data" id="data" offset='0' length='24'}
    <div class="col-xl-2 col-lg-2 col-md-3 col-sm-3 col-6">
      <figure class="figure">
        <a href="/areainfo/{$data.school_id}">
          <img src="{$data.cover}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
        </a>
        <figcaption class="figure-caption text-right">{$data.real_name}</figcaption>
      </figure>
    </div>
    {/volist}
  </div>
</div>
<!--the end of content--> 
<!--the bg of pagination-->
{if $PageCount>1}
<div class="w-100 p-3">
  <div class="row">
    <button type="button" id="btn-more" class="btn btn-danger w-100">点击加载</button>
  </div>
</div>
{/if}

<!--the end of pagination--> 
<!--the bg of footer-->
<footer class="footer">
  <div class="col-md-12"> <span class="text-muted">Place sticky footer content here.</span> </div>
</footer>
<!--the end of footer--> 
<!-- Optional JavaScript --> 
<!-- jQuery first, then Popper.js, then Bootstrap JS --> 
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script> 
<script src="https://cdn.bootcss.com/jquery.imagesloaded/3.0.4/jquery.imagesloaded.js"></script>
<script src="https://cdn.bootcss.com/jquery.isotope/3.0.5/isotope.pkgd.js"></script> 
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script> 
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
<script>
	// init Isotope
$(function(){
  $("#btn-more").click(function(){
    $(this).addClass('disabled');
    $(this).html('<i class="fa fa-spinner fa-spin"></i> 正在加载中..');
  })
});
	
</script>
</body>
</html>
